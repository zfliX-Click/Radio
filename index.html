        body, html {

        #lunaradio-container {
            width: 100%;
            height: 100vh;
            background-image: url("https://www.cutralcoalinstante.com/wp-content/uploads/2020/05/operador-de-radio.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        #lunaradio {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #dropdown-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            transition: background 0.3s, transform 0.3s;
        }
        #dropdown-button:hover {
            background: rgba(0, 0, 0, 1);
            transform: scale(1.05);
        }
        #radio-list {
            display: none;
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto; /* Scrollable */
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(-20px);
        }
        #radio-list.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        #search-bar {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.9);
            color: white; /* Text color */
            z-index: 1001;
            position: sticky;
            top: 0;
        }
        .radio-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .radio-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .radio-thumbnail {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }
        .radio-title {
            flex-grow: 1;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            var currentStreamUrl = "";

            function initializePlayer(streamUrl, thumbnail, title) {
                $("#lunaradio").lunaradio("destroy");
                $("#lunaradio").lunaradio({
                    userinterface: "big",
                    backgroundcolor: "rgba(9,15,25,0.8)",
                    fontcolor: "#FFFFFF",
                    hightlightcolor: "#FF0000",
                    fontname: "Saira Condensed",
                    googlefont: "Saira+Condensed:wght@100",
                    fontratio: "0.3",
                    radioname: title,
                    scroll: "true",
                    coverimage: thumbnail,
                    usevisualizer: "fake",
                    coverstyle: "animated",
                    visualizertype: "6",
                    multicolorvisualizer: "true",
                    color1: "dc143c",
                    color2: "f1666d",
                    color3: "e6f62f",
                    color4: "#e6f62f",
                    itunestoken: "1000lIPN",
                    metadatatechnic: "corsproxy",
                    ownmetadataurl: "",
                    streamurl: streamUrl,
                    streamtype: "radiozeno",
                    icecastmountpoint: "/radio.mp3",
                    radionomyid: "",
                    radionomyapikey: "",
                    radiozenoid: "utztqpdbt0hvv",
                    radiojarid: "",
                    radiocoid: "",
                    shoutcastpath: "/stream",
                    shoutcastid: "1",
                    streamsuffix: "",
                    metadatainterval: "20000",
                    volume: "95",
                    debug: "false",
                    usestreamcorsproxy: "false",
                    corsproxy: "https://corsradio.herokuapp.com/index.php?q=",
                    autoplay:"true"
                });
            }

            initializePlayer(
                "http://162.244.80.52:8732/;stream.mp3?DIST=TuneIn&TGT=TuneIn&maxServers=2&gdpr=0&us_privacy=1YNY&partnertok=eyJhbGciOiJIUzI1NiIsImtpZCI6InR1bmVpbiIsInR5cCI6IkpXVCJ9.eyJ0cnVzdGVkX3BhcnRuZXIiOnRydWUsImlhdCI6MTYzNTg5MzYzMywiaXNzIjoidGlzcnYifQ.MOdxNOF638bWA3-fPsih2J02gJGmOAADKr7Sax_mRt0",
                "https://i.postimg.cc/5tZZRzXy/unnamed.png",
                "Akaboozi FM"
            );

            $("#dropdown-button").click(function() {
                $("#radio-list").toggleClass("show");
            });

            $(document).on("click", ".radio-item", function() {
                var streamUrl = $(this).data("stream-url");
                var thumbnail = $(this).data("thumbnail");
                var title = $(this).data("radio-name");

                if (currentStreamUrl !== streamUrl) {
                    currentStreamUrl = streamUrl;
                    initializePlayer(streamUrl, thumbnail, title);
                }
                $("#radio-list").removeClass("show");
            });

            $("#search-bar").on("input", function() {
                var searchValue = $(this).val().toLowerCase();
                $(".radio-item").each(function() {
                    var title = $(this).find(".radio-title").text().toLowerCase();
                    if (title.includes(searchValue)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
